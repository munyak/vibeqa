<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password — VibeQA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0b;
      --surface: #141415;
      --border: #2a2a2b;
      --text: #fafafa;
      --text-muted: #888;
      --accent: #14b8a6;
      --accent-hover: #0d9488;
      --error: #ef4444;
      --success: #22c55e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    
    input {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .btn {
      width: 100%;
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: var(--accent-hover);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
    }
    
    .success {
      color: var(--success);
      font-size: 14px;
      text-align: center;
      padding: 16px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .invalid-token {
      text-align: center;
      padding: 20px;
    }
    
    .invalid-token h2 {
      color: var(--error);
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">VibeQA</div>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Verifying reset link...</p>
      </div>
      
      <div id="invalid-token" class="invalid-token" style="display: none;">
        <h2>Invalid or Expired Link</h2>
        <p style="color: var(--text-muted); margin-bottom: 16px;">This password reset link is invalid or has expired. Please request a new one.</p>
        <a href="/" class="btn" style="display: inline-block; text-decoration: none;">Back to Home</a>
      </div>
      
      <div id="reset-form" style="display: none;">
        <h1>Reset Your Password</h1>
        <p class="subtitle" id="email-display">Enter your new password</p>
        
        <form id="form">
          <div class="form-group">
            <label>New Password</label>
            <input type="password" id="password" placeholder="At least 8 characters" required minlength="8" />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required minlength="8" />
          </div>
          <div class="error" id="error"></div>
          <button type="submit" class="btn" id="submit-btn">Reset Password</button>
        </form>
      </div>
      
      <div id="success" style="display: none;">
        <div class="success">
          ✓ Your password has been reset successfully!
        </div>
        <a href="/" class="btn" style="display: inline-block; text-decoration: none; text-align: center;">Log In</a>
      </div>
      
      <a href="/" class="back-link">← Back to VibeQA</a>
    </div>
  </div>
  
  <script>
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3847'
      : 'https://intuitive-insight-production-bb40.up.railway.app';
    
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    
    async function init() {
      if (!token) {
        showInvalid();
        return;
      }
      
      document.getElementById('loading').style.display = 'block';
      
      try {
        const res = await fetch(`${API_URL}/api/auth/verify-reset-token?token=${token}`);
        const data = await res.json();
        
        document.getElementById('loading').style.display = 'none';
        
        if (data.valid) {
          document.getElementById('reset-form').style.display = 'block';
          document.getElementById('email-display').textContent = `Enter a new password for ${data.email}`;
        } else {
          showInvalid();
        }
      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        showInvalid();
      }
    }
    
    function showInvalid() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('invalid-token').style.display = 'block';
    }
    
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorEl = document.getElementById('error');
      const submitBtn = document.getElementById('submit-btn');
      
      errorEl.textContent = '';
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }
      
      if (password.length < 8) {
        errorEl.textContent = 'Password must be at least 8 characters';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      
      try {
        const res = await fetch(`${API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Failed to reset password');
        }
        
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        
      } catch (err) {
        errorEl.textContent = err.message;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
    
    init();
  </script>
</body>
</html>
