[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[[redirects]]
  from = "/api/*"
  to = "https://vibeqa-api.railway.app/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
