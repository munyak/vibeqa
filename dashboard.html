<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — VibeQA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --white: #FFFFFF;
      --black: #09090B;
      --gray-50: #F4F4F5;
      --gray-100: #E4E4E7;
      --gray-200: #D4D4D8;
      --gray-300: #A1A1AA;
      --gray-400: #71717A;
      --gray-500: #52525B;
      --gray-600: #3F3F46;
      --gray-900: #18181B;
      --accent: #6366F1;
      --accent-dark: #4F46E5;
      --green: #22C55E;
      --red: #EF4444;
      --yellow: #F59E0B;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gray-50);
      color: var(--black);
      line-height: 1.6;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }
    
    h1, h2, h3, h4 { line-height: 1.2; letter-spacing: -0.025em; font-weight: 600; }
    
    .container { max-width: 1120px; margin: 0 auto; padding: 0 24px; }
    
    nav {
      background: var(--white);
      border-bottom: 1px solid var(--gray-100);
      padding: 16px 0;
    }
    
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
    }
    
    .logo span { color: var(--accent); }
    
    .nav-right { display: flex; align-items: center; gap: 16px; }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--gray-600);
    }
    
    .plan-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .plan-badge.free { background: var(--gray-100); color: var(--gray-600); }
    .plan-badge.pro { background: #E0E7FF; color: var(--accent); }
    .plan-badge.team { background: #DCFCE7; color: #16A34A; }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    
    .btn-primary { background: var(--black); color: var(--white); }
    .btn-primary:hover { background: var(--gray-900); }
    .btn-secondary { background: transparent; color: var(--gray-600); border: 1px solid var(--gray-200); }
    .btn-secondary:hover { background: var(--gray-50); }
    .btn-accent { background: var(--accent); color: var(--white); }
    .btn-accent:hover { background: var(--accent-dark); }
    .btn-danger { background: var(--red); color: var(--white); }
    
    main { padding: 40px 0; }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .dashboard-header h1 { font-size: 24px; }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: var(--white);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--gray-100);
    }
    
    .stat-card h3 {
      font-size: 13px;
      color: var(--gray-400);
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
    }
    
    .stat-card .subtext {
      font-size: 13px;
      color: var(--gray-400);
      margin-top: 4px;
    }
    
    .scanner-box {
      background: var(--white);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--gray-100);
      margin-bottom: 32px;
    }
    
    .scanner-box h2 {
      font-size: 16px;
      margin-bottom: 16px;
    }
    
    .scanner-input {
      display: flex;
      gap: 12px;
    }
    
    .scanner-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }
    
    .scanner-input input:focus { border-color: var(--accent); }
    
    .scans-list {
      background: var(--white);
      border-radius: 12px;
      border: 1px solid var(--gray-100);
    }
    
    .scans-list h2 {
      font-size: 16px;
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-100);
    }
    
    .scan-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid var(--gray-100);
    }
    
    .scan-item:last-child { border-bottom: none; }
    
    .scan-url {
      font-weight: 500;
      color: var(--black);
      margin-bottom: 4px;
    }
    
    .scan-meta {
      font-size: 13px;
      color: var(--gray-400);
    }
    
    .scan-status {
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .scan-status.complete { background: #DCFCE7; color: #16A34A; }
    .scan-status.scanning { background: #FEF3C7; color: #D97706; }
    .scan-status.error { background: #FEE2E2; color: #DC2626; }
    
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--gray-400);
    }
    
    @media (max-width: 768px) {
      .stats { grid-template-columns: 1fr; }
      .scanner-input { flex-direction: column; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <a href="/" class="logo">Vibe<span>QA</span></a>
      <div class="nav-right">
        <div class="user-info">
          <span id="user-email"></span>
          <span class="plan-badge free" id="plan-badge">Free</span>
        </div>
        <button class="btn btn-secondary" id="upgrade-btn" onclick="upgrade()">Upgrade</button>
        <button class="btn btn-secondary" onclick="logout()">Log out</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="dashboard-header">
        <h1>Dashboard</h1>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <h3>Scans Today</h3>
          <div class="value" id="scans-today">0</div>
          <div class="subtext" id="scans-today-limit">/ 1 limit</div>
        </div>
        <div class="stat-card">
          <h3>Scans This Month</h3>
          <div class="value" id="scans-month">0</div>
          <div class="subtext" id="scans-month-limit">/ ∞</div>
        </div>
        <div class="stat-card">
          <h3>Plan</h3>
          <div class="value" id="plan-name">Free</div>
          <div class="subtext"><a href="#" onclick="upgrade()" style="color:var(--accent)">Upgrade for more</a></div>
        </div>
      </div>
      
      <div class="scanner-box">
        <h2>Run New Scan</h2>
        <div class="scanner-input">
          <input type="url" id="url-input" placeholder="https://your-site.com" />
          <button class="btn btn-accent" id="scan-btn" onclick="startScan()">Scan Now</button>
        </div>
      </div>
      
      <div class="scans-list">
        <h2>Recent Scans</h2>
        <div id="scans-container">
          <div class="empty-state">No scans yet. Run your first scan above!</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3847'
      : 'https://intuitive-insight-production-bb40.up.railway.app';

    let token = localStorage.getItem('vibeqa_token');
    let user = null;

    async function init() {
      if (!token) {
        window.location.href = '/';
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          localStorage.removeItem('vibeqa_token');
          window.location.href = '/';
          return;
        }
        
        user = await res.json();
        updateUI();
        loadScans();
      } catch (err) {
        console.error(err);
        window.location.href = '/';
      }
    }

    function updateUI() {
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('plan-badge').textContent = user.plan.charAt(0).toUpperCase() + user.plan.slice(1);
      document.getElementById('plan-badge').className = `plan-badge ${user.plan}`;
      document.getElementById('scans-today').textContent = user.scansToday || 0;
      document.getElementById('scans-month').textContent = user.scansThisMonth || 0;
      document.getElementById('plan-name').textContent = user.plan.charAt(0).toUpperCase() + user.plan.slice(1);
      
      const limits = {
        free: { daily: 1, monthly: '∞' },
        pro: { daily: '∞', monthly: 30 },
        team: { daily: '∞', monthly: '∞' },
      };
      
      const limit = limits[user.plan] || limits.free;
      document.getElementById('scans-today-limit').textContent = `/ ${limit.daily} limit`;
      document.getElementById('scans-month-limit').textContent = `/ ${limit.monthly}`;
      
      if (user.plan !== 'free') {
        document.getElementById('upgrade-btn').textContent = 'Manage';
      }
    }

    async function loadScans() {
      try {
        const res = await fetch(`${API_URL}/api/scans`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const scans = await res.json();
        const container = document.getElementById('scans-container');
        
        if (scans.length === 0) {
          container.innerHTML = '<div class="empty-state">No scans yet. Run your first scan above!</div>';
          return;
        }
        
        container.innerHTML = scans.map(scan => `
          <div class="scan-item">
            <div>
              <div class="scan-url">${escapeHtml(scan.url)}</div>
              <div class="scan-meta">${new Date(scan.startedAt).toLocaleString()} • ${scan.summary?.loadTime || '-'}</div>
            </div>
            <span class="scan-status ${scan.status}">${scan.status}</span>
          </div>
        `).join('');
      } catch (err) {
        console.error('Failed to load scans:', err);
      }
    }

    async function startScan() {
      const urlInput = document.getElementById('url-input');
      const scanBtn = document.getElementById('scan-btn');
      
      let url = urlInput.value.trim();
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
        urlInput.value = url;
      }
      
      scanBtn.disabled = true;
      scanBtn.textContent = 'Scanning...';
      
      try {
        const res = await fetch(`${API_URL}/api/scan`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ url })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          if (data.upgrade) {
            if (confirm(data.message + '\n\nWould you like to upgrade?')) {
              upgrade();
            }
          } else {
            alert('Error: ' + data.error);
          }
          return;
        }
        
        urlInput.value = '';
        
        // Refresh user stats and scans
        const userRes = await fetch(`${API_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        user = await userRes.json();
        updateUI();
        loadScans();
        
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        scanBtn.disabled = false;
        scanBtn.textContent = 'Scan Now';
      }
    }

    async function upgrade() {
      if (user.plan !== 'free') {
        // Manage subscription
        try {
          const res = await fetch(`${API_URL}/api/billing/portal`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await res.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert('No active subscription to manage');
          }
        } catch (err) {
          alert('Error: ' + err.message);
        }
        return;
      }
      
      // Show upgrade options
      const plan = prompt('Choose a plan:\n1. Pro ($29/mo) - 30 scans, AI analysis\n2. Team ($79/mo) - Unlimited scans\n\nEnter 1 or 2:');
      
      if (plan === '1' || plan === '2') {
        const planName = plan === '1' ? 'pro' : 'team';
        try {
          const res = await fetch(`${API_URL}/api/billing/checkout`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ plan: planName })
          });
          
          const data = await res.json();
          
          if (data.url) {
            window.location.href = data.url;
          } else if (data.demo) {
            alert(data.message);
            // Refresh user data
            const userRes = await fetch(`${API_URL}/api/auth/me`, {
              headers: { 'Authorization': `Bearer ${token}` }
            });
            user = await userRes.json();
            updateUI();
          }
        } catch (err) {
          alert('Error: ' + err.message);
        }
      }
    }

    function logout() {
      fetch(`${API_URL}/api/auth/logout`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      localStorage.removeItem('vibeqa_token');
      window.location.href = '/';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('url-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startScan();
    });

    init();
  </script>

</body>
</html>
